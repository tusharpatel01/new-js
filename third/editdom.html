<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai and code</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">javascript</ul>

</body>
<script>
    function addlanguage(langname){
        const li=document.createElement("li");
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)

    }
    addlanguage("pyhon")
    addlanguage('typescriptf')

    function optimal_language(langName){
     const li=document.createElement('li')
     li.appendChild(document.createTextNode(langName))
     document.querySelector('.language').appendChild(li)
    }
    optimal_language("duolingo")
    optimal_language("tushar")

    //edit 

   const secondlang= document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML="maje"
     const newli=document.createElement("li")
     newli.textContent="mama"
     secondlang.replaceWith(newli)

</script>
</html>
